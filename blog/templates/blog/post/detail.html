{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4>{{ post.title }}</h4>
        </div>
        <div class="panel-body">
            <p>Published {{ post.publish }} by {{ post.author }}</p>
            {{ post.body|linebreaks }}
        </div>
    </div>
{% endblock %}
